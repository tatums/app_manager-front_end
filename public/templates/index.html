<div class="row">
  <div class="col-md-12">
      <div ng-include="'templates/nav.html'"></div>
  </div>
</div>


<div class="row">

    <div ng-repeat="site in sites" class="col-xs-4">


      <div ng-class="panelClass(site)">
              <div class="panel-heading">
                <h3 class="panel-title lead">{{site.name}}</h3>
              </div>
              <div class="panel-body">
                    {{site.port}}
                    <a ng-href="{{'#/sites/' + site.name}}">{{site.name}}</a>
                    <a ng-href="{{'http://'+hostname+':'+ site.port}}" target="_blank"> {{"http://"+hostname+":"+site.port}}</a>

                    <button ng-click="start(site)" class="btn btn-success">Start</button>
                    <button ng-click="stop(site)" class="btn btn-danger">Stop</button>

              </div>
      </div>


    </div>

</div>
